<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Performance Metrics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .metric-title {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .metric-subtitle {
            font-size: 0.85em;
            color: #999;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸ“Š 2025 Performance Metrics Dashboard</h1>
            <p id="dateRange">Year-to-Date Progress</p>
        </div>
        
        <div class="metrics-grid" id="metricsGrid">
            <!-- Summary cards will be generated here -->
        </div>
        
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title" id="fundingTitle">Partner Funding Secured</div>
                <div class="chart-container">
                    <canvas id="fundingChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title" id="aceCreatedTitle">ACE Created</div>
                <div class="chart-container">
                    <canvas id="aceCreatedChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title" id="aceLaunchedTitle">ACE Launched</div>
                <div class="chart-container">
                    <canvas id="aceLaunchedChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title" id="revenueTitle">AWS ARR Influenced</div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // DATA CONFIGURATION - UPDATE THIS SECTION MONTHLY
        // ============================================
        const dashboardData = {
            months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
            
            partnerFunding: {
                title: "Partner Funding Secured",
                data: [85000, 181800, 679000, 758800, 780000, 928000, 1880000, 2250000, 2300000, 2763000],
                target: 6100000,
                targetLabel: "$6.1M"
            },
            
            aceCreated: {
                title: "ACE Created Opportunities",
                data: [6, 40, 67, 96, 125, 143, 155, 200, 234, 295],
                target: 390,
                targetLabel: "390"
            },
            
            aceLaunched: {
                title: "ACE Launched Opportunities",
                data: [0, 43, 47, 52, 63, 65, 79, 83, 108, 137],
                target: 180,
                targetLabel: "180"
            },
            
            awsRevenue: {
                title: "AWS ARR Influenced",
                data: [2417560, 2416186, 2506186, 2727573, 3086639, 3109453, 3210879, 3479955, 3507795, 3704832],
                target: 6000000,
                targetLabel: "$6M"
            }
        };
        
        // ============================================
        // HELPER FUNCTIONS - NO NEED TO MODIFY
        // ============================================
        function formatCurrency(value) {
            if (value >= 1000000) {
                return '$' + (value / 1000000).toFixed(2) + 'M';
            } else if (value >= 1000) {
                return '$' + (value / 1000).toFixed(0) + 'K';
            }
            return '$' + value.toLocaleString();
        }
        
        function formatNumber(value) {
            return value.toLocaleString();
        }
        
        function getLatestValue(dataArray) {
            return dataArray[dataArray.length - 1];
        }
        
        function getPercentageOfGoal(current, target) {
            return Math.round((current / target) * 100);
        }
        
        function createSummaryCard(metric, isCurrency = false) {
            const latestValue = getLatestValue(metric.data);
            const percentage = getPercentageOfGoal(latestValue, metric.target);
            const formattedValue = isCurrency ? formatCurrency(latestValue) : formatNumber(latestValue);
            const formattedTarget = isCurrency ? formatCurrency(metric.target) : formatNumber(metric.target);
            const latestMonth = dashboardData.months[dashboardData.months.length - 1];
            
            return `
                <div class="metric-card">
                    <div class="metric-title">${metric.title}</div>
                    <div class="metric-value">${formattedValue}</div>
                    <div class="metric-subtitle">${percentage}% of ${formattedTarget} goal (as of ${latestMonth})</div>
                </div>
            `;
        }
        
        // ============================================
        // GENERATE SUMMARY CARDS
        // ============================================
        const metricsGrid = document.getElementById('metricsGrid');
        metricsGrid.innerHTML = 
            createSummaryCard(dashboardData.partnerFunding, true) +
            createSummaryCard(dashboardData.aceCreated, false) +
            createSummaryCard(dashboardData.aceLaunched, false) +
            createSummaryCard(dashboardData.awsRevenue, true);
        
        // Update date range
        document.getElementById('dateRange').textContent = 
            `Year-to-Date Progress Through ${dashboardData.months[dashboardData.months.length - 1]}`;
        
        // ============================================
        // CHART CONFIGURATION - NO NEED TO MODIFY
        // ============================================
        const chartConfig = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        usePointStyle: true,
                        padding: 15,
                        font: {
                            size: 12
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        };
        
        function createChart(canvasId, metric, color, isCurrency = false) {
            const targetArray = Array(dashboardData.months.length).fill(metric.target);
            
            const config = {
                type: 'line',
                data: {
                    labels: dashboardData.months,
                    datasets: [{
                        label: 'Actual',
                        data: metric.data,
                        borderColor: color,
                        backgroundColor: color + '1a',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }, {
                        label: 'Target: ' + metric.targetLabel,
                        data: targetArray,
                        borderColor: '#ff6b6b',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        pointRadius: 0,
                        pointHoverRadius: 0
                    }]
                },
                options: { ...chartConfig }
            };
            
            if (isCurrency) {
                config.options.scales.y.ticks = {
                    callback: function(value) {
                        return '$' + (value / 1000000).toFixed(1) + 'M';
                    }
                };
            }
            
            return new Chart(document.getElementById(canvasId), config);
        }
        
        // ============================================
        // CREATE ALL CHARTS
        // ============================================
        createChart('fundingChart', dashboardData.partnerFunding, '#667eea', true);
        createChart('aceCreatedChart', dashboardData.aceCreated, '#f093fb', false);
        createChart('aceLaunchedChart', dashboardData.aceLaunched, '#4facfe', false);
        createChart('revenueChart', dashboardData.awsRevenue, '#43e97b', true);
    </script>
</body>
</html>
